<!-- smart-home.component.html -->
<div class="bg-blue-100 flex flex-col h-screen">
  <!-- Header Section -->
  <header class="flex items-center justify-between bg-blue-600 text-white p-4">
    <div class="text-3xl font-semibold">Smart House</div>
  </header>

  <!-- Main Content Section -->
  <div class="relative flex-grow">
    <!-- Background Image -->
    <div
      class="absolute inset-0 bg-cover bg-center"
      style="background-image: url('https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQo8k6IfltL7Rnwr94TbX39KPkjHO4VeGakPHIvV7EC-iCe-WUbNykUGnogs9iz-GyyB7I&usqp=CAU');"
    ></div>

    <!-- Dark Overlay for Contrast -->
    <div class="absolute inset-0 bg-black bg-opacity-50"></div>

    <!-- Login Form Section -->
    <div class="relative flex items-center justify-center h-full">
      <div class="w-full max-w-md" style="background-color: rgba(255, 255, 255, 0.8); padding: 2rem; box-shadow: var(--tw-shadow); border-radius: 0.5rem; z-index: 10;">
        <h2 class="text-2xl font-bold text-center text-gray-800 mb-6">Login</h2>
        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
          <!-- Email Field -->
          <div class="mb-4">
            <label for="email" class="block text-sm font-medium text-gray-700">Email</label>
            <input
              id="email"
              type="email"
              formControlName="email"
              class="mt-1 w-full px-4 py-2 border border-gray-300 bg-gray-100 bg-opacity-80 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500"
             
              placeholder="Enter your email"
            />
            <div
              *ngIf="loginForm.get('email')?.invalid && loginForm.get('email')?.touched"
              class="mt-1 text-sm text-red-500"
            >
              <span *ngIf="loginForm.get('email')?.errors?.['required']">Email is required.</span>
              <span *ngIf="loginForm.get('email')?.errors?.['email']">Invalid Email.</span>
            </div>
          </div>

          <!-- Password Field -->
          <div class="mb-4">
            <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
            <input
              id="password"
              type="password"
              formControlName="password"
              class="mt-1 w-full px-4 py-2 border border-gray-300 bg-gray-100 bg-opacity-80 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500"
         
              placeholder="Enter your password"
            />
            <div
              *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched"
              class="mt-1 text-sm text-red-500"
            >
              <span *ngIf="loginForm.get('password')?.errors?.['required']">Password is required.</span>
              <span *ngIf="loginForm.get('password')?.errors?.['minlength']">
                Password must have at least 8 characters.
              </span>
              <span *ngIf="loginForm.get('password')?.errors?.['maxlength']">
                Password must not exceed 100 characters.
              </span>
            </div>
          </div>

          <!-- Submit Button -->
          <div>
            <button
              type="submit"
              class="w-full px-4 py-2 text-white bg-blue-600 hover:bg-blue-700 rounded-md focus:ring-2 focus:ring-blue-500 focus:ring-offset-1 disabled:opacity-50"
              [disabled]="loginForm.invalid"
            >
              Login
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
