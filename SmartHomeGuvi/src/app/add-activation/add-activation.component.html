<div class="automation-create max-w-lg mx-auto mt-10 p-6 bg-white shadow-md rounded-lg">
    <h2 class="text-2xl font-bold mb-4 text-center text-gray-800">Create Automation</h2>
    <form [formGroup]="automationForm" (ngSubmit)="onSubmit()" class="space-y-6">
      <!-- Trigger Event -->
      <div>
        <label for="triggerEvent" class="block text-sm font-medium text-gray-700 mb-1">Trigger Event</label>
        <select
          id="triggerEvent"
          formControlName="triggerEvent"
          class="w-full px-3 py-2 border rounded-lg shadow-sm focus:outline-none focus:ring focus:ring-blue-300 border-gray-300"
        >
          <option value="" disabled>Select Trigger Event</option>
          <option value="Daily">Daily</option>
          <option value="OnlyOnce">Only Once</option>
        </select>
        <div *ngIf="automationForm.get('triggerEvent')?.invalid && automationForm.get('triggerEvent')?.touched" class="text-sm text-red-600 mt-1">
          Trigger Event is required.
        </div>
      </div>
  
      <!-- Action -->
      <div>
        <label for="action" class="block text-sm font-medium text-gray-700 mb-1">Action</label>
        <select
          id="action"
          formControlName="action"
          class="w-full px-3 py-2 border rounded-lg shadow-sm focus:outline-none focus:ring focus:ring-blue-300 border-gray-300"
        >
          <option value="" disabled>Select Action</option>
          <option value="TurnOn">Turn On</option>
          <option value="TurnOff">Turn Off</option>
        </select>
        <div *ngIf="automationForm.get('action')?.invalid && automationForm.get('action')?.touched" class="text-sm text-red-600 mt-1">
          Action is required.
        </div>
      </div>
  
      <!-- Time Schedule -->
      <div>
        <label for="timeSchedule" class="block text-sm font-medium text-gray-700 mb-1">Time Schedule</label>
        <input
          id="timeSchedule"
          formControlName="timeSchedule"
          type="time"
          class="w-full px-3 py-2 border rounded-lg shadow-sm focus:outline-none focus:ring focus:ring-blue-300 border-gray-300"
        />
        <div *ngIf="automationForm.get('timeSchedule')?.invalid && automationForm.get('timeSchedule')?.touched" class="text-sm text-red-600 mt-1">
          Time Schedule is required.
        </div>
      </div>
  
      <!-- Status -->
      <div>
        <label for="status" class="block text-sm font-medium text-gray-700 mb-1">Status</label>
        <select
          id="status"
          formControlName="status"
          class="w-full px-3 py-2 border rounded-lg shadow-sm focus:outline-none focus:ring focus:ring-blue-300 border-gray-300"
        >
          <option value="Pending">Pending</option>
          <option value="Active">Active</option>
        </select>
      </div>
  
      <!-- Submit Button -->
      <div class="flex justify-end">
        <button
          type="submit"
          [disabled]="automationForm.invalid"
          class="px-4 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700 disabled:bg-gray-400 disabled:cursor-not-allowed"
        >
          Create Automation
        </button>
      </div>
    </form>
  </div>
