  <table *ngIf="maintenanceList.length > 0" class="min-w-full table-auto border-collapse mt-20">
    <thead>
      <tr class="bg-gray-200">
        <th class="border px-4 py-2 text-left">Maintenance ID</th>
        <th class="border px-4 py-2 text-left">UserName</th>
        <th class="border px-4 py-2 text-left">Email</th>
        <th class="border px-4 py-2 text-left">Device Name</th>
        <th class="border px-4 py-2 text-left">Room Name</th>
        <th class="border px-4 py-2 text-left">Maintenance Type</th>
        <th class="border px-4 py-2 text-left">Status</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let maintenance of maintenanceList">
        <td class="border px-4 py-2">{{ maintenance.maintenanceId }}</td>
        <td class="border px-4 py-2">{{ maintenance.username }}</td>
        <td class="border px-4 py-2">{{ maintenance.userEmail }}</td>
        <td class="border px-4 py-2">{{ maintenance.deviceName }}</td>
        <td class="border px-4 py-2">{{ maintenance.roomName }}</td>
        <td class="border px-4 py-2">{{ maintenance.maintenanceType }}</td>
        <td class="border px-4 py-2">
          <button (click)="toggleStatus(maintenance)" class="bg-blue-500 hover:bg-blue-600 text-white py-1 px-3 rounded">
            {{ maintenance.status }}
          </button>
        </td>
      </tr>
    </tbody>
  </table>
  
  
  <div>
 



<!-- Lightbox Form -->
<div *ngIf="isLightboxVisible" class="fixed inset-0 bg-black bg-opacity-50 flex justify-center items-center z-50">
  <div class="bg-white p-6 rounded-lg shadow-lg w-96">
    <h2 class="text-xl font-semibold mb-4 text-center">User Details</h2>
    <form (ngSubmit)="onSubmit()">
      <!-- Username Field -->
      <div class="mb-4">
        <label for="username" class="block text-gray-700 font-medium mb-2">Username</label>
        <input 
          type="text" 
          id="username" 
          name="username"
          [(ngModel)]="userData.username"
          class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
          required
        />
      </div>
      <!-- User Email Field -->
      <div class="mb-4">
        <label for="useremail" class="block text-gray-700 font-medium mb-2">User Email</label>
        <input 
          type="email" 
          id="useremail" 
          name="useremail"
          [(ngModel)]="userData.useremail"
          class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
          required
        />
      </div>
      <!-- Buttons -->
      <div class="flex space-x-4">
        <button 
          type="submit"
          class="w-1/2 bg-blue-500 hover:bg-blue-600 text-white font-semibold py-2 px-4 rounded-lg"
        >
          Submit
        </button>
        <button 
          type="button" 
          (click)="closeLightbox()"
          class="w-1/2 bg-gray-500 hover:bg-gray-600 text-white font-semibold py-2 px-4 rounded-lg"
        >
          Close
        </button>
      </div>
    </form>
  </div>
</div>
