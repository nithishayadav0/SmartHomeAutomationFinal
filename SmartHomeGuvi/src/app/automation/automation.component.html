<div class="bg-gray-100 min-h-screen">
   <h1 class="text-center font-semi-bold text-3xl mb-30 mt-10">Automations</h1>
   <div *ngIf="automations && automations.length > 0" class="flex justify-center mt-6 ">
    <div *ngFor="let automation of automations" class="max-w-sm w-full bg-white shadow-lg rounded-lg p-4 m-4">
      <div class="automation-item flex flex-col  gap-4">
        <h3 class="text-xl font-semibold mb-2 gap-4">Automation ID:  &nbsp; {{ automation.automationId }}</h3>
        <p ><strong>Room Name:   &nbsp;</strong> {{ automation.roomName }} </p>
        <p> <strong>Device Name:  &nbsp; </strong> {{ automation.deviceName }} </p>
        <p><strong>Action:</strong>  &nbsp;{{ automation.action }} </p>
        <p>  <strong>Scheduled Time:  &nbsp;</strong> {{ automation.timeSchedule }}</p>
        <p><strong>Status: &nbsp;</strong> {{ automation.status }}</p>
        <button (click)="deleteAutomation(automation.automationId)" class="mt-4 bg-red-500 text-white py-2 px-4 rounded hover:bg-red-600">
          Delete
        </button>
      </div>
    </div>
  </div>
  
  <div *ngIf="!automations || automations.length === 0" class="flex justify-center">
    <p class="text-xl">No automations found.</p>
  </div>
</div>
